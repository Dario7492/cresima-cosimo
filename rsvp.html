<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP - Cresima Cosimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    input, select, textarea { width: 100%; padding: 0.8rem; margin-top: 0.5rem; margin-bottom: 1.5rem; border: 1px solid #dcdcdc; border-radius: 8px; font-family: inherit; }
    label { font-weight: 700; font-size: 0.8rem; color: #b08c4a; text-transform: uppercase; letter-spacing: 0.05em; }
    .form-container { max-width: 600px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 style="font-family: 'Playfair Display'; text-align: center; margin-bottom: 2rem;">Conferma Partecipazione</h2>
      <form id="rsvpForm">
        <label>Nome e Cognome</label>
        <input type="text" id="nome" placeholder="Es. Mario Rossi" required>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div><label>Adulti</label><input type="number" id="adulti" min="1" value="1"></div>
          <div><label>Bambini</label><input type="number" id="bambini" min="0" value="0"></div>
        </div>

        <label>Seggiolini necessari?</label>
        <select id="seggiolini">
          <option value="No">No</option>
          <option value="1">1 seggiolino</option>
          <option value="2">2 seggiolini</option>
        </select>

        <label>Allergie o Intolleranze</label>
        <textarea id="note" rows="2" placeholder="Indica eventuali diete particolari..."></textarea>

        <button type="button" onclick="sendToWhatsApp()" class="btn-primary" style="width: 100%; border: none; cursor: pointer;">
          Invia Conferma su WhatsApp
        </button>
        <p style="text-align: center; margin-top: 1rem;"><a href="index.html" style="font-size: 0.8rem; color: #777;">‚Üê Torna alla home</a></p>
      </form>
    </div>
  </div>

  <script>
    function sendToWhatsApp() {
      const nome = document.getElementById('nome').value;
      const adulti = document.getElementById('adulti').value;
      const bambini = document.getElementById('bambini').value;
      const seggiolini = document.getElementById('seggiolini').value;
      const note = document.getElementById('note').value || "Nessuna";
      
      if(!nome) { alert("Inserisci il nome"); return; }
      
      const testo = `Ciao Alessandra! Sono *${nome}*.\nTi confermo la nostra presenza:\n- Adulti: *${adulti}*\n- Bambini: *${bambini}*\n- Seggiolini: *${seggiolini}*\n- Note: ${note}`;
      window.open(`https://wa.me/3499394970?text=${encodeURIComponent(testo)}`, '_blank');
    }
  </script>
</body>
</html>
